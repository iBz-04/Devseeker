name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install poetry
      - run: poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
      - run: poetry publish --build --no-interaction 